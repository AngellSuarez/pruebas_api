name: Test de la Api en python

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: apiCandySoft.settings

    steps:
      - name: Descargar el codigo
        uses: actions/checkout@v4

      - name: Configurar python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Configurar y Ejecutar pruebas
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd apiCandySoft
          python manage.py test -v 1